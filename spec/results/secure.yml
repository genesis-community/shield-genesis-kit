exodus:
  admin_password: <!{meta.vault}/failsafe:admin_password!>
  admin_username: superuser
  bosh: secure
  ca_cert: <!{meta.vault}/certs/ca:certificate!>
  is_director: false
  pubkey: <!{meta.vault}/agent:public!>
  url: https://10.99.0.16
  use_create_env: false
instance_groups:
- azs:
  - z1
  instances: 1
  jobs:
  - consumes:
      shield:
        from: shield
    name: shield-agent
    properties:
      core:
        ca: <!{meta.vault}/certs/ca:certificate!>
      env:
        http_proxy: ""
        https_proxy: ""
        no_proxy: ""
    release: shield
  - name: core
    properties:
      agent:
        key: <!{meta.vault}/agent:private!>
      core:
        env: S.H.I.E.L.D. CI/CD
      domain: 10.99.0.16
      failsafe:
        password: <!{meta.vault}/failsafe:admin_password!>
        username: superuser
      require-shield-core: true
      tls:
        certificate: <!{meta.vault}/certs/server:certificate!>
        key: <!{meta.vault}/certs/server:key!>
      vault:
        tls:
          ca: <!{meta.vault}/vault/ca:certificate!>
          certificate: <!{meta.vault}/vault/server:certificate!>
          key: <!{meta.vault}/vault/server:key!>
    provides:
      shield:
        as: shield
        shared: true
    release: shield
  name: shield
  networks:
  - name: shield
    static_ips:
    - 10.99.0.16
  persistent_disk_type: shield
  stemcell: bionic
  vm_type: small
name: secure-shield
releases:
- name: shield
  sha1: 3d7023db0c59fc4153df93eeae7a6264c7e97f29
  url: https://bosh.io/d/github.com/starkandwayne/shield-boshrelease?v=9.1.0
  version: 9.1.0
stemcells:
- alias: bionic
  os: ubuntu-bionic
  version: latest
update:
  canaries: 0
  canary_watch_time: 1000-300000
  max_in_flight: 1
  serial: true
  update_watch_time: 1000-300000
